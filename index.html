<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Hjemmeside</title>
    <style>
        /* Definerer animationen */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        
        /* Anvend animationen på et element */
        .animated-element {
            animation: bounce 1s infinite;
        }
        </style>
        
</head>
<body>
    <h1 class="animated-element">For hver gang denne hopper op og ned, skylder du en øl til fredagsbar</h1>
    <p>Gælder kun Daniel og ingen andre.</p>   
</body>
</html>
